{% extends 'blog/base.html' %}

{% block content %}
<!-- to loop through post -->
    {% for post in posts %}
        <div>
            <h3>
                {{ post.title }}
            </h3>
            <small>posted at :{{ post.date_added }}</small>
            <p>{{post.intro}}</p>
            <a href="{% url 'post_detail' post.slug %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
